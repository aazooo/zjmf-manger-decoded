<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">

		<!--引用百度地图API-->
		<style type="text/css">
			html,
			body {
				margin: 0;
				padding: 0;
			}

			.iw_poi_title {
				color: #CC5522;
				font-size: 14px;
				font-weight: bold;
				overflow: hidden;
				padding-right: 13px;
				white-space: nowrap
			}

			.iw_poi_content {
				font: 12px arial, sans-serif;
				overflow: visible;
				padding-top: 4px;
				white-space: -moz-pre-wrap;
				word-wrap: break-word
			}

			.company-info-holder .details-holder p {
				line-height: 28px;
				letter-spacing: 0.1em;
				font-size: 14px;
				font-weight: normal !important;
				color: #ffffff;
			}
		</style>
		<script type="text/javascript" src="http://api.map.baidu.com/api?key=&v=1.1&services=true"></script>
	</head>

	<body>

	

					<!-- 百度地图 -->
					<div style="width:100%;height:100vh;" id="dituContent"></div>

		
		</div>
	
		<script type="application/javascript">
			//创建和初始化地图函数：
			function initMap() {
				createMap(); //创建地图
				setMapEvent(); //设置地图事件
				addMapControl(); //向地图添加控件
				addMarker(); //向地图中添加marker
			}

			//创建地图函数：
			function createMap() {
				var map = new BMap.Map("dituContent"); //在百度地图容器中创建一个地图
				var point = new BMap.Point(locationX, locationY); //定义一个中心点坐标
				map.centerAndZoom(point, 14); //设定地图的中心点和坐标并将地图显示在地图容器中
				window.map = map; //将map变量存储在全局
			}

			//地图事件设置函数：
			function setMapEvent() {
				map.disableDragging(); //禁用地图拖拽事件
				map.disableScrollWheelZoom(); //禁用地图滚轮放大缩小，默认禁用(可不写)
				map.disableDoubleClickZoom(); //禁用鼠标双击放大
				map.enableKeyboard(); //启用键盘上下左右键移动地图
			}

			//地图控件添加函数：
			function addMapControl() {
				//向地图中添加缩放控件
				var ctrl_nav = new BMap.NavigationControl({
					anchor: BMAP_ANCHOR_BOTTOM_LEFT,
					type: BMAP_NAVIGATION_CONTROL_SMALL
				});
				map.addControl(ctrl_nav);
				//向地图中添加比例尺控件
				var ctrl_sca = new BMap.ScaleControl({
					anchor: BMAP_ANCHOR_BOTTOM_LEFT
				});
				map.addControl(ctrl_sca);
			}

			//标注点数组
			var markerArr = [{
				title: "公司地址",
				isOpen: 1,
				icon: {
					w: 21,
					h: 21,
					l: 0,
					t: 0,
					x: 6,
					lb: 5
				}
			}];
			//创建marker
			function addMarker() {
				for (var i = 0; i < markerArr.length; i++) {
					var json = markerArr[i];
					var p0 = locationX;
					var p1 = locationY;
					var point = new BMap.Point(p0, p1);
					var iconImg = createIcon(json.icon);
					var marker = new BMap.Marker(point, {
						icon: iconImg
					});
					var iw = createInfoWindow(i);
					var label = new BMap.Label(json.title, {
						"offset": new BMap.Size(json.icon.lb - json.icon.x + 10, -20)
					});
					marker.setLabel(label);
					map.addOverlay(marker);
					label.setStyle({
						borderColor: "#808080",
						color: "#333",
						cursor: "pointer"
					});

					(function() {
						var index = i;
						var _iw = createInfoWindow(i);
						var _marker = marker;
						_marker.addEventListener("click", function() {
							this.openInfoWindow(_iw);
						});
						_iw.addEventListener("open", function() {
							_marker.getLabel().hide();
						})
						_iw.addEventListener("close", function() {
							_marker.getLabel().show();
						})
						label.addEventListener("click", function() {
							_marker.openInfoWindow(_iw);
						})
						if (!!json.isOpen) {
							label.hide()
							_marker.openInfoWindow(_iw)
						}
					})()
				}
			}
			//创建InfoWindow
			function createInfoWindow(i) {
				var json = markerArr[i];
				var iw = new BMap.InfoWindow("<b class='iw_poi_title' title='" + json.title + "'>" + json.title +
					"</b><div class='iw_poi_content'>" + companyName + "</div>");
				return iw;
			}
			//创建一个Icon
			function createIcon(json) {
				var icon = new BMap.Icon("./images/us_mk_icon.png", new BMap.Size(json.w, json.h), {
					imageOffset: new BMap.Size(-json.l, -json.t),
					infoWindowOffset: new BMap.Size(json.lb + 5, 1),
					offset: new BMap.Size(json.x, json.h)
				})
				return icon;
			}
			var companyName // 公司名
			var locationX // 横坐标
			var locationY // 纵坐标
      let basicInfo = JSON.parse(window.localStorage.getItem('basicInfo'))
   
			if (basicInfo) {
				companyName = basicInfo. main_address
				if (basicInfo.map.indexOf(',') !== -1) {
					locationX = basicInfo.map.split(',')[0]
					locationX = locationX.substr(1); //删除第一个字符
					
					locationY = basicInfo.map.split(',')[1]
					locationY = locationY.substr(0, locationY.length - 1) // 删除最后一个字符
				}

			}
			initMap(); //创建和初始化地图
			let obj = basicInfo
			if(basicInfo) {
		
				$('#companyLogo').attr('src',obj.domain + obj.logo_url_home)
				$('.details-holder p').html(obj.company_profile)
			}
			
		</script>
	</body>
</html>
