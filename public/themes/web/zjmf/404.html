<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Hostick - Web Hosting HTML Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Premium Bootstrap 4 Landing Page Template" />
        <meta name="keywords" content="bootstrap 4, premium, marketing, multipurpose" />
        <meta content="Shreethemes" name="author" />
        <!-- favicon -->
        <link rel="shortcut icon" href="images/favicon.ico">
        <!-- Bootstrap -->
        <link href="{$setting.web_view}/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- Icons -->
        <link href="{$setting.web_view}/css/materialdesignicons.min.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{$setting.web_view}/css/unicons.css">
        <!-- Css -->
        <link href="{$setting.web_view}/css/style.css" rel="stylesheet" type="text/css" id="theme-opt" />
        <link href="{$setting.web_view}/css/colors/default.css" rel="stylesheet" id="color-opt">

    </head>

    <body>
        <div class="back-to-home rounded d-none d-sm-block">
            <a href="index.html" class="btn btn-icon btn-soft-primary"><i data-feather="home" class="icons"></i></a>
        </div>

        <!-- start -->
        <section class="bg-home d-flex align-items-center">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="text-center">
                            <img src="{$setting.web_view}/images/404.png" class="img-fluid" alt="">

                            <div class="mt-5">
                                <h3>Something is wrong</h3>
                                <p class="text-muted para-desc mx-auto">The page you are looking for was moved, removed, renamed or might never existed.</p>

                                <a href="/index.html" class="btn btn-soft-primary mt-2">Go to Home</a>
                            </div>
                        </div>
                    </div><!--end col-->
                </div><!--end row-->
            </div><!--end container-->
        </section><!--end section-->
        <!-- end -->

        
        
        <!-- javascript -->
        <script src="{$setting.web_view}/js/jquery.min.js"></script>
        <script src="{$setting.web_view}/js/bootstrap.bundle.min.js"></script>
        <script src="{$setting.web_view}/js/jquery.easing.min.js"></script>
        <script src="{$setting.web_view}/js/scrollspy.min.js"></script>
        <!-- Magnific Popup -->
        <script src="{$setting.web_view}/js/jquery.magnific-popup.min.js"></script>
        <script src="{$setting.web_view}/js/magnific.init.js"></script>
        <!-- SLIDER -->
        <script src="{$setting.web_view}/js/owl.carousel.min.js "></script>
        <script src="{$setting.web_view}/js/owl.init.js "></script>
        <!-- Icons -->
        <script src="{$setting.web_view}/js/feather.min.js"></script>
        
        <!-- Main Js -->
        <script src="{$setting.web_view}/js/app.js"></script>
        
    </body>

</html>
